<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    <hr>

    <!-- === TODAY'S USAGE === -->
    <div class="section">
      <h3>Today's Usage Summary</h3>
      <div id="usageContainer"><p>Loading...</p></div>

      <ul>
        <li><b>Total COâ‚‚ emitted:</b> <span id="totalCO2">0</span> g</li>
        <li><b>Equivalent to:</b> <span id="co2Equivalent">â€“</span></li>
      </ul>

      <!-- Pie Chart for Today -->
      <canvas id="todayPieChart" width="250" height="250"></canvas>
    </div>

    <hr>

    <!-- === HISTORY === -->
    <div class="section" id="historyContainer">
      <h3>Past 90 Days</h3>
      <p>Loading history...</p>

      <!-- Bar Chart for Past 7 Days -->
      <canvas id="historyBarChart" width="300" height="200"></canvas>
    </div>

    <hr>

    <!-- === RESET BUTTON === -->
    <div class="section">
      <button id="resetBtn" class="danger">Reset All Data</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
