<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Digital Carbon Footprint – Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      .card { padding: 16px; border-radius: 12px; box-shadow: 0 6px 22px rgba(0,0,0,.08); }
      h1 { margin-top: 0; }
      code { background: #f4f4f4; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h1>Digital Carbon Footprint – Dashboard</h1>
    <div class="card">
      <p>This page opens when you click the extension icon.</p>
      <p>Your daily stats and charts can go here.</p>
      <p><small>Tip: Use <code>chrome.storage.local.get('dailyHistory')</code> from a script to render charts.</small></p>
    </div>
    <script>
      // Example: read history and log (you can build charts from this)
      chrome.storage.local.get(['dailyHistory'], (res) => {
        console.log('dailyHistory:', res.dailyHistory || []);
      });
    </script>
  </body>
</html>
